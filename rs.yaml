apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: cart-page-rs
  namespace: ska-ns 
spec:
  replicas: 3
  selector:
    matchLabels:
      web: cart
  template:
    metadata:
      labels:
        web: cart
    spec:
      containers:
        - name: cart-container
          image: muralisocial123/cart/page/test:1.0
          ports:
            - containerPort: 3000